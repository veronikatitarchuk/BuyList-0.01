<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="bl-background">
        <div class="bl-container">
                <div class="bl-list">
                    <div class="bl-search">
                        <input type="text" placeholder="Назва товару">
                    <button class="bl-add">Додати</button>
                    </div>
                    <div class="bl-row">
                        <span class="bl-product">
                            Помідори
                        </span>
                        <span class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-label">3</span>
                            <button class="bl-plus">+</button>
                        </span>
                        <span class="bl-buttons">
                        <button class="bl-buy">Куплено</button>
                            <button class="bl-delete">x</button>
                        </span>
                    </div>
                    <div class="bl-row">
                        <span class="bl-product">
                            Печиво
                        </span>
                        <span class="bl-count">
                            <button class="bl-minus">-</button>
                            <div class="bl-label">3</div>
                        <button class="bl-plus">+</button>
                        </span>
                        <span class="bl-buttons">
                            <button class="bl-buy">Куплено</button>
                            <button class="bl-delete">x</button>
                        </span>
                    </div>
                    <div class="bl-row">
                        <span class="bl-product">
                            Сир
                        </span>
                        <span class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-label">3</span>
                            <button class="bl-plus">+</button>
                        </span>
                        <span class="bl-buttons">
                            <button class="bl-buy">Куплено</button>
                            <button class="bl-delete">x</button>
                        </span>
                    </div>
                </div>
                <div class="bl-bought">
                    <div class="bl-title-1">Залишилося</div>
                    <div class="bl-rowB-left">
                    </div>
                    <div class="bl-title-2">Куплене</div>
                    <div class="bl-rowB-bought">
                    </div>
                </div>
        </div>
    </div>  
</body>
</html>
